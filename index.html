<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El 13 de mi Samm</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:italic,wght@0,400;0,700&family=Inter:wght@200;400&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #050507;
            --text-main: #ffffff;
            --lantern-glow: rgba(255, 183, 77, 0.6);
            --accent: #ffb74d;
        }

        body, html {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            height: 100%; overflow: hidden;
        }

        #bg-layers {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; pointer-events: none;
            background: radial-gradient(circle at bottom, #1a1a2e 0%, #050507 100%);
        }

        .star-diamond {
            position: absolute;
            width: 4px; height: 4px;
            background-color: white;
            transform: rotate(45deg);
            opacity: 0.3;
            box-shadow: 0 0 5px white;
            animation: twinkle Star infinite ease-in-out;
        }

        @keyframes twinkleStar {
            0%, 100% { opacity: 0.2; transform: rotate(45deg) scale(0.8); }
            50% { opacity: 0.8; transform: rotate(45deg) scale(1.2); }
        }

        #particle-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; pointer-events: none;
        }

        .lantern {
            position: absolute;
            background: linear-gradient(to bottom, #ffeb3b, #ff9800);
            border-radius: 4px 4px 2px 2px;
            box-shadow: 0 0 15px 5px var(--lantern-glow);
            opacity: 0.8;
            animation: floatLantern linear infinite;
        }

        @keyframes floatLantern {
            0% { transform: translateY(110vh) translateX(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            50% { transform: translateY(50vh) translateX(25px) rotate(5deg); }
            100% { transform: translateY(-20vh) translateX(-20px) rotate(-5deg); opacity: 0; }
        }

        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-color);
            display: flex; justify-content: center; align-items: center;
            z-index: 100; transition: opacity 2s ease;
        }

        .btn-start {
            background: transparent;
            border: 1px solid var(--accent); color: var(--accent);
            padding: 18px 45px;
            font-family: 'Playfair Display', serif; font-size: 1.1rem;
            cursor: pointer; letter-spacing: 3px; transition: all 0.5s;
        }

        .btn-start:hover {
            background: var(--accent); color: black;
            box-shadow: 0 0 30px var(--accent);
        }

        .content-wrapper {
            position: relative; z-index: 10;
            max-width: 600px; margin: 0 auto;
            padding: 80px 25px;
            text-align: center; height: 100vh;
            display: none; flex-direction: column; align-items: center;
        }

        .text-block {
            margin-bottom: 1.5rem; font-weight: 200; font-size: 1.25rem;
            line-height: 1.9; min-height: 1.2em;
        }

        .emphasis {
            font-family: 'Playfair Display', serif;
            font-size: 1.7rem; font-style: italic; color: var(--accent);
        }

        #btn-14 {
            margin-top: 20px; padding: 18px 45px;
            font-family: 'Playfair Display', serif;
            border: none; border-radius: 50px;
            text-decoration: none; opacity: 0;
            transition: all 1.5s ease; display: inline-block;
        }

        .locked { background: #222; color: #555; cursor: pointer; }
        .unlocked { 
            background: var(--accent); color: black; 
            box-shadow: 0 0 25px var(--accent); font-weight: bold;
        }

        #wait-message {
            font-family: 'Playfair Display', serif;
            color: var(--accent); font-size: 0.9rem;
            margin-top: 20px; opacity: 0; transition: 0.8s;
        }

        .visible { opacity: 0.8 !important; }

        #audio-toggle {
            position: fixed; bottom: 20px; right: 20px; z-index: 50;
            background: rgba(255,255,255,0.1); border: none; color: var(--accent);
            width: 50px; height: 50px; border-radius: 50%; cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="bg-layers"></div>
    <div id="particle-container"></div>

    <button id="audio-toggle" onclick="toggleAudio()">üéµ</button>

    <div id="overlay">
        <button class="btn-start" onclick="startExperience()">‚≠ê</button>
    </div>

    <div class="content-wrapper" id="main-content">
        <div class="text-block" id="t1"></div>
        <div class="text-block" id="t2"></div>
        <div class="text-block" id="t3"></div>
        <div class="text-block emphasis" id="t4"></div>
        <div class="text-block" id="t5"></div>
        <div class="text-block emphasis" id="t6"></div>
        <div class="text-block emphasis" id="t7" style="font-size: 2.2rem;"></div>
        <div class="text-block" id="t8" style="font-size: 0.8rem; letter-spacing: 6px; opacity: 0.6;"></div>

        <div id="final-area" style="opacity: 0; width: 100%; padding-bottom: 50px;">
            <a id="btn-14" class="locked">  14 de febrero</a>
            <p id="wait-message">Shhh... a√∫n falta amor.</p>
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="Viernes 13.mp3" type="audio/mpeg">
    </audio>

    <script>
        const phrases = [
            { id: 't1', text: "Hay d√≠as a los que la gente les tiene miedo." },
            { id: 't2', text: "El Viernes 13 es uno de ellos." },
            { id: 't3', text: "Yo nunca lo vi as√≠." },
            { id: 't4', text: "Tal vez porque nac√≠ un d√≠a 13. O tal vez porque el amor desaf√≠a toda superstici√≥n." },
            { id: 't5', text: "Con el tiempo entend√≠ que algunas personas llegan igual que este n√∫mero: sin aviso, fuera de lo esperado, y se quedan." },
            { id: 't6', text: "Por eso hoy, no pens√© en la mala suerte." },
            { id: 't7', text: "Pens√© en ti." },
            { id: 't8', text: "MA√ëANA ES" }
        ];

        let isMusicPlaying = false;

        function createStars() {
            const bg = document.getElementById('bg-layers');
            for(let i = 0; i < 40; i++) {
                const star = document.createElement('div');
                star.className = 'star-diamond';
                star.style.top = Math.random() * 100 + 'vh';
                star.style.left = Math.random() * 100 + 'vw';
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                star.style.animationDelay = Math.random() * 5 + 's';
                bg.appendChild(star);
            }
        }

        function createLanterns() {
            const container = document.getElementById('particle-container');
            for(let i = 0; i < 20; i++) {
                const lantern = document.createElement('div');
                lantern.className = 'lantern';
                const size = Math.random() * 12 + 10;
                lantern.style.width = size + 'px';
                lantern.style.height = (size * 1.4) + 'px';
                lantern.style.left = Math.random() * 100 + 'vw';
                lantern.style.animationDuration = (Math.random() * 15 + 15) + 's';
                lantern.style.animationDelay = Math.random() * 10 + 's';
                container.appendChild(lantern);
            }
        }

        async function typeSentence(id, text) {
            const el = document.getElementById(id);
            for (let i = 0; i <= text.length; i++) {
                el.innerHTML = text.substring(0, i);
                let delay = 60;
                if (text[i-1] === ',' || text[i-1] === '.') delay = 500;
                await new Promise(r => setTimeout(r, delay));
            }
        }

        async function startExperience() {
            document.getElementById('overlay').style.opacity = '0';
            if (!isMusicPlaying) toggleAudio();
            
            setTimeout(async () => {
                document.getElementById('overlay').style.display = 'none';
                document.getElementById('main-content').style.display = 'flex';
                
                for (const phrase of phrases) {
                    await typeSentence(phrase.id, phrase.text);
                    await new Promise(r => setTimeout(r, 1600));
                }

                document.getElementById('final-area').style.opacity = '1';
                document.getElementById('btn-14').style.opacity = '1';
                checkDate();
            }, 2000);
        }

        function checkDate() {
            const btn = document.getElementById('btn-14');
            const now = new Date();
            if (now.getMonth() === 1 && now.getDate() >= 14) {
                btn.classList.remove('locked');
                btn.classList.add('unlocked');
                btn.innerHTML = "14 de febrero";
                btn.href = "https://tu-link-aqui.com"; 
            } else {
                btn.onclick = (e) => {
                    e.preventDefault();
                    document.getElementById('wait-message').classList.add('visible');
                };
            }
        }

        function toggleAudio() {
            const audio = document.getElementById('bgMusic');
            if (isMusicPlaying) { audio.pause(); } 
            else { audio.play().catch(() => {}); }
            isMusicPlaying = !isMusicPlaying;
        }

        createStars();
        createLanterns();
    </script>
</body>

</html>
